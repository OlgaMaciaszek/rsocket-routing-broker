description = 'RSocket HTTP Bridge'

dependencies {
	api project(':rsocket-routing-broker')
	api 'org.springframework.boot:spring-boot-starter-webflux'
	api 'org.springframework.boot:spring-boot-starter-rsocket'
	implementation 'io.rsocket.routing:rsocket-routing-client-spring'
	implementation 'org.springframework.cloud:spring-cloud-gateway-server'
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}